<div class="wrapper">
  <div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <input type="email" [(ngModel)]="email" name="Email" required />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Register</button>
    </form>
  </div>
</div>
